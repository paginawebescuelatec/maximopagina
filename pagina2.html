		{ Juego: "hitman 3", plataforma: " PlayStation 5, PlayStation 4, Nintendo Switch, Xbox One, Xbox Series X|S, Microsoft Windows, Google Stadia", Info: "es un videojuego de acción y sigilo desarrollado por IO Interactive y distribuido por Warner Bros", videoSrc: "https://youtu.be/R_Ob-fupzKg?si=X2x8jXHcaMw5-b80" }
    ];

    function updateJuegoTable(searchTerm) {
        const filteredJuego = juegoData.filter(juego =>
            juego.Juego.toLowerCase().includes(searchTerm.toLowerCase())
        );

        const tableBody = document.querySelector("#juegoTable tbody");
        tableBody.innerHTML = "";

        filteredJuego.forEach((juego, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${juego.Juego}</td>
                <td>${juego.plataforma}</td>
                <td>${juego.Info}</td>
                <td>
                    <button onclick="openVideo('${juego.videoSrc}')">Ver Video</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    function openVideo(videoSrc) {
        window.open(videoSrc, '_blank');
    }

    const searchInput = document.querySelector("#searchInput");
    searchInput.addEventListener("input", () => {
        updateJuegoTable(searchInput.value);
    });

    updateJuegoTable("");
</script>

</body>
</html>
